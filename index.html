<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pesquisa 2</title>
</head>
<body>
  <h1>Reproduza o formulário do link <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form">https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form</a></h1>
  <h2>Inclua também as formatações CSS</h2>
  <br>
    <form action="/my-handling-form-page" method="post">
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="user_name" />
        </div>
      
        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" />
        </div>
      
        <div>
          <label for="msg">Mensagem:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
      
        <div class="button">
          <button type="submit">Envie sua mensagem</button>
        </div>
      </form>      

</body>
</html>
